{% extends "base.html" %}

{% block heading %}Sign Up{% endblock %}
{% block content %}

<!-- Login box obtained from http://bootsnipp.com/snippets/featured/google-style-login by BhaumikPatel -->
<style type="text/css">

.form-signup
{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signup .form-signup-heading, .form-signup .checkbox
{
    margin-bottom: 10px;
}
.form-signup .checkbox
{
    font-weight: normal;
}
.form-signup .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.form-signup .form-control:focus
{
    z-index: 2;
}
.form-signup input[type="text"]
{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.form-signup input[type="password"]
{
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
.account-wall
{
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}
.login-title
{
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
}
.profile-img
{
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.need-help
{
    margin-top: 10px;
}
.existing-account
{
    display: block;
    margin-top: 10px;
}
	
</style>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="/">iBlog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">             
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/signup">Sign-Up<i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
                <li><a href="/login">Login<i class="fa fa-user" aria-hidden="true"></i></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    </header>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign-Up for an iBlog Account</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/rss-128.png"
                    alt="">
                <form class="form-signup" method="POST">
                    <input type="text" class="form-control" name="name" placeholder="Name" required autofocus>
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
            <a href="/login" class="text-center existing-account">Already have an account? Login in! </a>
            {% if error %}
                <div class="alert alert-danger" role="alert">Registration Failed: {{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
